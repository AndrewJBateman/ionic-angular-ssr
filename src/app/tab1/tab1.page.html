<div class="wrapper" *ngIf="data">
  <div
    class="container"
    *ngFor="let article of data"
    style="padding: 0"
    router-direction="forward"
  >
  <ion-card *ngIf="article.urlToImage">
    <ion-row>
      <ion-col class="image-col" size-xs="3">
        <ion-thumbnail>
          <img
            src="{{
              article.urlToImage != undefined || null
                ? article.urlToImage
                : 'assets/imgs/not-found.jpg'
            }}"
            alt="{{ article.title }}"
          />
        </ion-thumbnail>
      </ion-col>

      <ion-col class="text-col" size-xs="9">
        <ion-label class="news-text ion-text-wrap">
          {{ article.title }}
        </ion-label>
        <span class="small-text">{{ article.publishedAt }}</span>
      </ion-col>
    </ion-row>
  </ion-card>
  </div>
</div>
